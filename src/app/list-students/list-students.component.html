<div>
  <div class="mb-4">
    <span class="h3 text-white">Students' List</span>
    <span>
      <button
        class="btn btn-success"
        style="float: right"
        data-toggle="modal"
        data-target="#exampleModal1"
      >
        <i class="fas fa-plus"></i>&nbsp;Add Student
      </button></span
    >
    <span>
      <button
        class="btn btn-danger mr-4"
        style="float: right"
        (click)="deleteSelected()"
      >
        Delete Selected
      </button></span
    >
  </div>

  <div>
    <div class="row">
      <div class="col-lg-6" *ngFor="let student of students; let i = index">
        <div class="card my-3" style="width: 100%">
          <div class="card-body">
            <div class="card-title mb-4">
              <span class="h5">Roll No.: {{ student.roll }}</span>
              <span style="float: right">
                <input type="checkbox" [(ngModel)]="student.isCompleted" />
              </span>
            </div>
            <h6 class="card-subtitle mb-3 text-muted">Details:</h6>
            <div class="card-text">
              <p>
                <span>Name:&nbsp;</span>
                <span *ngIf="!editMode[i]" class="h5">{{ student.name }}</span>
                <span *ngIf="editMode[i]"
                  ><input
                    type="text"
                    [(ngModel)]="student.name"
                    class="form-control"
                    required
                  />
                </span>
              </p>
              <p>
                <span>City:&nbsp;</span>
                <span *ngIf="!editMode[i]" class="h6">{{ student.city }}</span>
                <span *ngIf="editMode[i]"
                  ><input
                    type="text"
                    [(ngModel)]="student.city"
                    class="form-control"
                    required
                /></span>
              </p>
              <p>
                <span>College:&nbsp;</span>
                <span *ngIf="!editMode[i]" class="h6">{{
                  student.college
                }}</span>
                <span *ngIf="editMode[i]"
                  ><input
                    type="text"
                    [(ngModel)]="student.college"
                    class="form-control"
                    required
                /></span>
              </p>
              <p>
                <span>Qualification:&nbsp;</span>
                <span *ngIf="!editMode[i]" class="h6">{{
                  student.qualification
                }}</span>
                <span *ngIf="editMode[i]"
                  ><input
                    type="text"
                    [(ngModel)]="student.qualification"
                    class="form-control"
                    required
                /></span>
              </p>
            </div>
            <div class="text-right">
              <i
                *ngIf="!editMode[i]"
                class="fas fa-pen text-warning mr-4"
                (click)="editRow(i)"
                style="cursor: pointer"
              ></i>
              <i
                *ngIf="editMode[i]"
                class="fas fa-save text-info mr-4"
                (click)="saveRow(student, i)"
                style="cursor: pointer"
              ></i>
              <i
                class="fas fa-trash text-danger"
                (click)="delete(i)"
                style="cursor: pointer"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
